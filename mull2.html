<script>

function mul2(arr) {
    var newArr = [];
    
    for(var i = 0; i < arr.length; i++) {
        newArr[i] = arr[i] * 2;
    }
    return newArr;
}
var originalArr = [1, 2, 3, 4, 5];
var arrTransformed = mul2(originalArr);
document.write(arrTransformed); // -> [3, 6, 9, 12, 15]
</script>
